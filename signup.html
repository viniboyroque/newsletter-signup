  <body class="text-center">
    
<main class="form-signup w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="image/moon-png.webp" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sing Up to my Newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="firstName" value="First Name" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" required>

      <input type="text" class="form-control middle" name="lastName" value="Last Name" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" required>

      <input type="email" class="form-control bottom" name="email" value="email@yours.com" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" required>
    </div>
    

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">YourNewsdotCom</p>
  </form>
</main>
